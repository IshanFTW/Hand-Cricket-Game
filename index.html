<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
</head>
<body>
    <h1>Hand Cricket Game</h1>
    <div id="toss-container">
        <label for="toss-input">Enter 'heads' or 'tails':</label>
        <input type="text" id="user-input" name="toss-choice" placeholder="e.g., heads"><br>
        <button id="toss-button">Toss Coin</button>
        <p id="toss-result"></p>
        <div id="bat-or-bowl-selection" style="display: none;">
                <button id="bat-button">Bat</button>
                <button id="bowl-button">Bowl</button>
        </div>
        <p id="toss-decision"></p>
    </div>
    <div id="game-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
